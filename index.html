<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>刘梓涵的简历</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            border: 2px solid #333;
            margin: 20px;
        }

        .resume {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .section {
            margin-bottom: 20px;
        }

        .section h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 5px;
            color: #333;
        }

        .info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .info span {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="resume">
        <h1>自我介绍</h1>
        <div class="section">
            <h2>基本信息</h2>
            <div class="info">
                <span>姓名：</span> 刘梓涵
            </div>
            <div class="info">
                <span>籍贯：</span> 广东汕头
            </div>
        </div>
        <div class="section">
            <h2>兴趣爱好</h2>
            <ul>
                <li>打篮球</li>
                <li>健身</li>
                <li>打游戏</li>
                <li>听歌</li>
                <li>旅游</li>
            </ul>
        </div>
    </div>
</body>

</html>
